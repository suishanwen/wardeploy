<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <script src="https://bitcoinrobot.cn/file/assets/jquery.2.2.2/jquery.min.js"></script>
    <link href="https://bitcoinrobot.cn/file/assets/bootstrap.4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .operate {
            width: 100px;
            height: 100px;
            background: gray;
            display: inline-block;
            cursor: pointer;
            margin-right: 20px;
        }

        .operate span {
            line-height: 100px;
            padding-left: 20px;
        }

        .log-view{
            cursor:pointer;
            color:blue;
        }



    </style>
</head>
<body>
<form>
    <div class="form-group">
        <label for="file">文件</label>
        <input type="file" id="file"/>
        <small class="form-text text-muted">请选择zip包，包内包含mvcost这个文件夹</small>
        <small class="form-text text-muted">无需关心数据库配置文件,服务端会自动替换</small>
        <img src="https://bitcoinrobot.cn/file/upload/img.png" style="width:800px;height:400px"/>
    </div>
    <div class="form-group">
        <label for="tomcat">选择tomcat</label>
        <select class="form-control" id="tomcat">
            <option value="9093">9093 测试环境 数据库 OESv55Test</option>
            <option value="9193">9193 局端上报 数据库 JSTOES1016</option>
            <option value="9293">9293 北京服务包 数据库 JST_UNEAP</option>
            <option value="9393" selected>9393 测试 数据库 OESv55</option>
        </select>
    </div>
    <div class="progress form-group">
        <div class="progress-bar" id="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
    <div class="form-group">
        <small id="progressHelp" class="form-text text-muted"></small>
    </div>
</form>
<div class="form-group">
    <button id="log" type="button" class="btn btn-default" onclick="runningLog()">查看日志</button>
    <button id="edit" type="button" class="btn btn-danger" onclick="editConfig()">修改配置</button>
    <button id="submit" type="button" class="btn btn-primary" onclick="submit()">提交</button>
</div>
<script>
    const path = location.href.split(":")[0] + "://" + document.location.host;

    onProgress = (val) =>{
        const progress = (val.loaded/val.total*100).toFixed(2)
        $("#progress").attr("aria-valuenow",progress);
        $("#progress")[0].style.width= progress + '%';
        $("#progress").html(progress + '%');
        if(progress === 100){
            $("#progressHelp").html("等待解压完成...请勿关闭");
        }
    }


    btnDisabled = (state) =>{
        $("#submit").attr("disabled",state);
        $("#log").attr("disabled",state);
        $("#edit").attr("disabled",state);
    }

    submit = () => {
        const val = document.getElementById("file").value;
        if (!val || val.indexOf(".zip") === -1) {
            alert("请选择zip包!");
            return;
        }
        const arr = val.split('\\');
        const fileName = arr[arr.length - 1];
        const tomcat = document.getElementById("tomcat").value;
        const confirm = window.confirm("确定要上传"+fileName+"到tomcat"+tomcat)
        if(!confirm){
            return;
        }
        btnDisabled(true);
        let formData = new FormData();
        formData.append("tomcat", tomcat);
        formData.append("name", fileName);
        formData.append("file", document.getElementById("file").files[0]);
        $.ajax({
            url: `${path}/upload`,
            type: 'POST',
            cache: false,
            data: formData,
            processData: false,
            contentType: false,
            complete: () => {
                $("#progressHelp").html("等待解压完成...请勿关闭");
            },
            xhr: function () {
                var xhr = $.ajaxSettings.xhr();
                if (onProgress && xhr.upload) {
                    xhr.upload.addEventListener("progress", onProgress, false);
                    return xhr;
                }
            },
            success: function (data) {
                console.log(data);
                setTimeout(()=>{
                    $("#progressHelp").html(data);
                },500);
                btnDisabled(false);
            },
            error: function (xhr) {
                btnDisabled(false);
                alert("上传出错");
        }
    });
  }


    runningLog = () => {
        window.open(`${path}/log-run?tomcat=${document.getElementById("tomcat").value}`);
    };


    editConfig = () =>{
        window.open(`${path}/edit?tomcat=${document.getElementById("tomcat").value}`);
    };





</script>
</body>
</html>
