<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <script src="https://bitcoinrobot.cn/file/assets/jquery.2.2.2/jquery.min.js"></script>
    <link href="https://bitcoinrobot.cn/file/assets/bootstrap.4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form>
    <div class="form-group">
        <label for="file">文件</label>
        <input type="file" id="file"/>
        <small id="fileHelp" class="form-text text-muted">请选择zip包，包内包含mvcost这个文件夹</small>
        <img src="https://bitcoinrobot.cn/file/upload/img.png"/>
    </div>
    <div class="form-group">
        <label for="tomcat">选择tomcat</label>
        <select class="form-control" id="tomcat">
            <option value="9093">9093 测试环境 数据库OESv55Test</option>
            <option value="9193">9193 局端上报 数据库JSTOES1016</option>
            <option value="9293">9293 北京服务包 数据库JST_UNEAP</option>
            <option value="9393" selected>9393 测试 数据库OESv55</option>
        </select>
    </div>
    <div>
        <div class="operate" onclick="runningLog()"><span>输出</span></div>
    </div>
    <div class="progress form-group">
        <div class="progress-bar" id="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
</form>
<div class="form-group">
    <button type="button" class="btn btn-primary" onclick="submit()">提交</button>
</div>
<script>
    const path = location.href.split(":")[0] + "://" + document.location.host;

    onprogress = (val) =>{
        const progress = (val.loaded/val.total*100).toFixed(2)
        $("#progress").attr("aria-valuenow",progress);
        $("#progress")[0].style.width= progress + '%';
        $("#progress").html(progress + '%');
    }

   submit = () => {
    const val = document.getElementById("file").value;
    if (!val) {
        alert("请选择zip包!");
        return;
    }
    const arr = val.split('\\');
    const fileName = arr[arr.length - 1];
    let formData = new FormData();
    formData.append("tomcat", document.getElementById("tomcat").value);
    formData.append("name", fileName);
    formData.append("file", document.getElementById("file").files[0]);
    $.ajax({
        url: `${path}/upload`,
        type: 'POST',
        cache: false,
        data: formData,
        processData: false,
        contentType: false,
        complete: () => {
        },//请求完成
        xhr: function () {      //监听用于上传显示进度
            var xhr = $.ajaxSettings.xhr();
            if (onprogress && xhr.upload) {
                xhr.upload.addEventListener("progress", onprogress, false);
                return xhr;
            }
        },
        success: function (data) {
            //$(".filelist").find("#" + j + "file").remove();//移除进度条样式
            //j++; //递归条件
            //sendAjax();
            alert("success");
        },
        error: function (xhr) {
            alert("上传出错");
        }
    });
}



</script>
</body>
</html>
